                      ## Carlos I (Expansión del imperio)

                      * Renacimiento italianizante, pagano.<!-- .element: class="fragment grow" -->
                      * Recuperación clásicos.<!-- .element: class="fragment grow" -->
                      * Humanismo: antropo-centrismo, racionalismo y vitalismo. <!-- .element: class="fragment grow" -->
                      * Neoplatonismo: idealismo.<!-- .element: class="fragment grow" -->
                      * Temas “paganos”.<!-- .element: class="fragment grow" -->
                      * Erasmismo y Reforma Protestante.<!-- .element: class="fragment grow" -->
                  </script>
                </section>

                  <script type="text/template">
                      ## Felipe II (Contrarreforma)

                      * Renacimiento nacional cristiano.<!-- .element: class="fragment grow" -->
                      * Cierre frente a influencias externas.<!-- .element: class="fragment grow" -->
                      * Asimilación formas renacentistas.<!-- .element: class="fragment grow" -->
                      * Fusión platonismo y cristianismo.<!-- .element: class="fragment grow" -->
                      * Temas religiosos y morales.<!-- .element: class="fragment grow" -->

                  <script type="text/template">
                      ## Características de la lírica

                      * Influencia de Petrarca, Ausiàs March, poetas italianos (Prieto Bembo, *Rimas*; Jacopo Sannazaro,*La Arcadia*) y autores clásicos Virgilio, Ovidio, Horacio).
                      * Innovaciones métricas, introducidas por Juan Boscán y Garcilaso de la Vega:<!-- .element: class="fragment fade-left" data-fragment-index="1" -->
                        * Metros: endecasílabos y heptasílabos.<!-- .element: class="fragment fade-left" data-fragment-index="1" -->
                        * Estrofas: soneto, octava real, estancia, lira, terceto.<!-- .element: class="fragment fade-left" data-fragment-index="1" -->
                      * Subgéneros: égloga, oda, elegía, epístola.<!-- .element: class="fragment fade-left" data-fragment-index="2" -->
                      * Temas: amor, Naturaleza, mitología, introspección; ascético-morales y religiosos (mística) en la 2ª mitad.<!-- .element: class="fragment fade-left" data-fragment-index="3" -->
                      * Tópicos literarios: “carpe diem”, “collige virgo rosas”, “locus amoenus”, Edad Dorada, “beatus ille”<!-- .element: class="fragment fade-left" data-fragment-index="4" -->
                      * Estilo: equilibrio entre forma y contenido, sencillez y elegancia.<!-- .element: class="fragment fade-left" data-fragment-index="5" -->
                  </script>
                </section>
                <section data-markdown style= "font-size: 50%">

                      ### Estrofas

                      * **Soneto**               
                        * 14 versos de arte mayor endecasílabos (2 cuartetos 2 tercetos encadenados)<!-- .element: class="fragment fade-left" data-fragment-index="1" -->
                        * 11A 11B 11B 11A / 11A 11B 11B 11A / 11C 11D 11C / 11D 11C 11D<!-- .element: class="fragment fade-left" data-fragment-index="1" -->
                        * "Un soneto me manda hace Violante" (Lope de Vega)<!-- .element: class="fragment fade-left" data-fragment-index="1" -->

                      * **Estancia**
                        * Combinación libre de endecasílabos y heptasílabos cuyo esquema se repite en todas las estrofas <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
                        * "Egloga I" (Garcilaso)<!-- .element: class="fragment fade-left" data-fragment-index="2" -->

                      * **Octava real**                          
                        * 8 versos de arte mayor endecasílabos<!-- .element: class="fragment fade-left" data-fragment-index="3" -->
                        * 11A 11B 11A 11B 11A 11B 11C 11C<!-- .element: class="fragment fade-left" data-fragment-index="3" -->
                        * "Égloga III" (Garcilaso)<!-- .element: class="fragment fade-left" data-fragment-index="3" -->

                      * **Lira**                           
                        * 5 versos de arte mayor y menos: heptasílabos y endecasílabos<!-- .element: class="fragment fade-left" data-fragment-index="4" -->
                        * 7A 11B 7A 7B 11B <!-- .element: class="fragment fade-left" data-fragment-index="4" -->
                        * "Cántico espiritual" (San Juan de la Cruz)<!-- .element: class="fragment fade-left" data-fragment-index="4" -->
                  </script>

                <section data-markdown style= "font-size: 75%"> 
                  <script type="text/template">
                      ## Tópicos: Carpe Diem

                      **‘aprovecha el día’: es una invitación a disfrutar el momento, a vivir el presente.** Es el tópico que mejor resume el espíritu optimista y vitalista del Renacimiento. Está tomado del poeta latino Horacio:
                      >Carpe diem, quam minimum credula postero

                      (‘aprovecha el día, no confíes en el mañana’)
                      Es el tópico que mejor resume el espíritu optimista y vitalista del Renacimiento.

                      ### Collige virgo rosas             
                      **‘coge muchacha las rosas’**: invita a la mujer a aprovechar su juventud y a amar antes de envejecer.  Variante del carpe diem.
                  </script>

                  <script type="text/template">
                      ## Tópicos
                      **Descriptio puellae**:

                      * Piel blanca
                      * Mejillas sonrosadas
                      * Ojos claros
                      * Boca pequeña y labios rojos
                      * Cuello largo y erguido

                      **Ej:** "En tanto que de rosa y azucena" de Garcilaso de la Vega
                  </script>
                </section>
                <section data-markdown data-markdown data-background-image="Imagen3.jpg"style= "color: white"> 
                  <script type="text/template">
                      ## Tópicos

                      **Locus amoenus**: ‘lugar ameno’, agradable y tranquilo, ideal para expresar el sentimiento amoroso o para la reflexión moral.
                      ("Oda a la vida retirada" de Fray Luis de León)

                      **Serenidad y equilibrio**: 

                      * Lugar apartado.
                      * Árboles, hierba y flores.
                      * Fuente o riachuelo.
                      * Brisa suave.
                      * Aves que cantan.
                      * Sirve como fondo, como confidente e, incluso, se conmueve con el poeta.
                      
                  </script>
              </section>
              <section data-markdown style= "font-size: 60%"> 
                  <script type="text/template">
                     ## Edad Dorada

                      Edad mítica, imaginada por los clásicos (Hesíodo, Ovidio, Virgilio), en la que el hombre vivía en paz y armonía en una generosa Naturaleza que le proporcionaba todo lo necesario para su subsistencia y felicidad.

                      * Ej: Primera parte de *El Quijote* de Miguel de Cervantes

                        ![](Imagen4.jpg)
                  </script>
