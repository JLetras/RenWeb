                      * Renacimiento italianizante, pagano.
                      * Recuperación clásicos.
                      * Humanismo: antropo-centrismo, racionalismo y vitalismo.

                      * Temas “paganos”.
                      * Erasmismo – Reforma Protestante.

                   <!-- .slide: data-background="#0080ff" -->
                      ## Características de la lírica

                      * Influencia de Petrarca, Ausiàs March, poetas italianos (Prieto Bembo –*Rimas*-; Jacopo Sannazaro – *La Arcadia*-) y autores clásicos Virgilio, Ovidio, Horacio).
                       * Innovaciones métricas, introducidas por Juan Boscán y Garcilaso de la Vega:
                        * Metros: endecasílabos y heptasílabos.
                        * Estrofas: soneto, octava real, estancia, lira, terceto.
                      * Subgéneros: égloga, oda, elegía, epístola.
                      * Temas: amor, Naturaleza, mitología, introspección; ascético-morales y religiosos (mística) en la 2ª mitad.
                      * Tópicos literarios: “carpe diem”, “collige virgo rosas”, “locus amoenus”, Edad Dorada, “beatus ille”
                      * Estilo: equilibrio entre forma y contenido, sencillez y elegancia.
                                            
                  </script>
              </section>

                      ### Soneto               
                      * 14 versos de arte mayor endecasílabos (2 cuartetos 2 tercetos encadenados)
                      * 11A 11B 11B 11A / 11A 11B 11B 11A / 11C 11D 11C / 11D 11C 11D
                      * "Un soneto me manda hace Violante" (Lope de Vega)

                      ### Estancia
                      * Combinación libre de endecasílabos y heptasílabos cuyo esquema se repite en todas las estrofas 
                      * *Egloga I* (Garcilaso)

                      ### Octava real                           
                      * 8 versos de arte mayor endecasílabos
                      * 11A 11B 11A 11B 11A 11B 11C 11C
                      * *Égloga III* (Garcilaso)
                      ### Lira                           
                      * 5 versos de arte mayor y menos: heptasílabos y endecasílabos
                      * 7A 11B 7A 7B 11B
                      * "Cántico espiritual" (San Juan de la Cruz)

                      ## Tópicos: Carpe Diem

                      **‘aprovecha el día’: es una invitación a disfrutar el momento, a vivir el presente.** Es el tópico que mejor resume el espíritu optimista y vitalista del Renacimiento. Está tomado del poeta latino Horacio:
                      >Carpe diem, quam minimum credula postero

                      (‘aprovecha el día, no confíes en el mañana’)
                      Es el tópico que mejor resume el espíritu optimista y vitalista del Renacimiento.

                      ### Collige virgo rosas             
                      **‘coge muchacha las rosas’**: invita a la mujer a aprovechar su juventud y a amar antes de envejecer.  Variante del carpe diem.
                      
                  </script>

                      ## Tópicos

                      **Ej:** "En tanto que de rosa y azucena" de Garcilaso de la Vega

                      ### Descriptio puellae  ![Mujer joven](Imagen2.jpg)

                      * Piel blanca
                      * Mejillas sonrosadas
                      * Ojos claros
                      * Boca pequeña y labios rojos
                      * Cuello largo y erguido
                      * Pelo rubio y largo
                      ### Donna angelicatta
                      (‘mujer angelical’): símbolo de la perfección por su belleza externa y espiritual (honestidad).

                      ##Tópicos: Locus amoenus

                      **‘lugar ameno’, agradable y tranquilo, ideal para expresar el sentimiento amoroso o para la reflexión moral.**

                      **Ej:** 
                      * *Égloga I* de Garcilaso de la Vega
                      * "Oda a la vida retirada" de Fray Luis de León

                      ### Serenidad y equilibrio ![Paisaje](Imagen3.jpg)

                      * Lugar apartado.
                      * Árboles, hierba y flores.
                      * Fuente o riachuelo.
                      * Brisa suave.
                      * Aves que cantan.
                      * Sirve como fondo, como confidente e, incluso, se conmueve con el poeta.
                      
                  </script>

                      ## Edad Dorada

                      **Edad mítica, imaginada por los clásicos (Hesíodo, Ovidio, Virgilio), en la que el hombre vivía en paz y armonía en una generosa Naturaleza que le proporcionaba todo lo necesario para su subsistencia y felicidad.**

                      **Ej:** Primera parte de *El Quijote* de Miguel de Cervantes

                        ![](Imagen4.jpg)
