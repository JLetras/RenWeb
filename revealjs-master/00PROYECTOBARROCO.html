                      ## Características históricas, sociales y culturales
                        **Felipe III, Felipe IV y Carlos II.
                        Debilitamiento de la monarquía: validos y favoritos.
                        Decadencia.**
                          * Consecuencia de la Contrarreforma y de la profunda crisis política, económica y social: vuelta a actitudes medievales (insistencia sobre la brevedad de la vida, lo natural y lo sobrenatural vuelven a confundirse).
                          * Pesimismo, desengaño y misantropía: “tempus fugit”, “vanitas vanitatis”, la vida como un sueño/teatro…
                          * Posturas: evasión (Góngora, Lope), crítica (Quevedo), estoicismo (picaresca).
                          * Temas: amor petrarquista, desengaño, sátira política y social, reflexión moral, paso del tiempo y muerte.
                          * Realismo e individualismo (ingenio, originalidad).
                          * Estilo: exageración, rebuscamiento, contraste, dinamismo…
                    
                  </script>

                      ## Reyes
                      ### Carlos I
                      El reinado de **Carlos I** estuvo marcado por guerras para contener la expansión turca y contra el luteranismo, por ello la economía se endeudó. Las relaciones internacionales que se desarrollan en este periodo favorencen la **influencia italiana** en la cultura.
                      ### Felipe II
                      El reinado de **Felipe II** estuvo marcado por la **crisis económica** así como por el **aislamiento cultural** para evitar la influencia luterana.
